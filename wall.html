<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Instagram</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
    <body>
        <!-- Whole body -->
        <div class="d-flex flex-justify-center">
            <!-- Asside Left-->
            <aside class="aside">
                <!-- Instagram Logo -->
                <div class="outline">
                    <img src="images/logo-intagram.svg" alt="logo-intagram" class="outline">
                </div>
                <!-- Asside Nav-Bar -->
                <nav>
                    <ul>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">Home</a>
                        </li>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">Search</a>
                        </li>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">Explore</a>
                        </li>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">Reels</a>
                        </li>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">Messages</a>
                        </li>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">Notifications</a>
                        </li>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">Create</a>
                        </li>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">Profile</a>
                        </li>
                        <li class="d-flex flex-align-center outline">
                            <img src="images/icons/SVG/home.svg" alt="" class="outline">
                            <a href="#" class="outline">More</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <div class="header-and-body">
                <header class="header outline">
                    <div>
                        <div class="d-flex flex-align-center outline">
                            <img src="images/Profile-Pic-S.png" alt="" class="profile-pic">
                            <div>
                                <div class="d-flex flex-align-center outline">
                                    
                                    <p>terrylucas</p>
                                    <button>Follow</button>
                                    <p>...</p>
                                </div>
                                <div class="d-flex flex-align-center outline">
                                    <p><b>1258</b> posts</p>
                                    <p><b>4M</b> followers</p>
                                    <p><b>1258</b> posts</p>
                                </div>
                                <div class="d-flex flex-align-center outline">
                                    <p>Terry Lucas</p>
                                </div>
                            </div>
                        </div>

                        <!-- Saved stories -->
                        <div class="d-flex flex-align-center outline">
                            <div class="d-flex flex-column flex-align-center saved-story outline">
                                <img src="images/Profile-Pic-S.png" alt="" class="saved-story-pic space-below">
                                <p>Made Us</p>
                            </div>
                            <div class="d-flex flex-column flex-align-center saved-story outline">
                                <img src="images/Profile-Pic-S.png" alt="" class="saved-story-pic space-below">
                                <p>Loren...</p>
                            </div>
                            <div class="d-flex flex-column flex-align-center saved-story outline">
                                <img src="images/Profile-Pic-S.png" alt="" class="saved-story-pic space-below">
                                <p>Loren...</p>
                            </div>
                            <div class="d-flex flex-column flex-align-center saved-story outline">
                                <img src="images/Profile-Pic-S.png" alt="" class="saved-story-pic space-below">
                                <p>Loren...</p>
                            </div>
                        </div>
                    </div>
                    <nav class="d-flex flex-justify-center nav-top-line outline">
                        <ul>
                            <li class="d-flex flex-align-center outline">
                                <img src="images/icons/SVG/home.svg" alt="" class="outline">
                                <p class="outline">POSTS</p>
                            </li>
                        </ul>
                        <ul>
                            <li class="d-flex flex-align-center outline">
                                <img src="images/icons/SVG/home.svg" alt="" class="outline">
                                <p class="outline">GUIDES</p>
                            </li>
                        </ul>
                        <ul>
                            <li class="d-flex flex-align-center outline">
                                <img src="images/icons/SVG/home.svg" alt="" class="outline">
                                <p class="outline">REELS</p>
                            </li>
                        </ul>
                        <ul>
                            <li class="d-flex flex-align-center outline">
                                <img src="images/icons/SVG/home.svg" alt="" class="outline">
                                <p class="outline">VIDEOS</p>
                            </li>
                        </ul>
                        <ul>
                            <li class="d-flex flex-align-center outline">
                                <img src="images/icons/SVG/home.svg" alt="" class="outline">
                                <p class="outline">TAGGED</p>
                            </li>
                        </ul>
                    </nav>
                </header>
                <main class="d-flex flex-justify-spc-btween flex-wrap-wrap outline">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                    <img src="images/Small-Post-1.jpg" alt="" class="post-pic pic-gap">
                </main>
                <footer class="footer"></footer>
            </div>
        </div>
    </body>
</html>
